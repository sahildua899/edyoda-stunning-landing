<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edyoda Stunning Landing</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <div id="main-container">
                <img src="./Images/stunning-logo.png" alt="Logo" id="logo">
                <div id="menu-container">
                    <div class="centered">
                    <a class="menu-item">Home</a>
                    <a class="menu-item">About</a>
                    <a class="menu-item">Blog</a>
                    <a class="menu-item">Jobs</a>
                </div> 
                    <div id="myaccount"> 
                        <a class="my-account">Your Account</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main Section -->
    <main>
        <section id="main-section">
            <article id="main-article">
                <div id="left-section">
                    <div class="heading-section">
                        <h1 class="stunning-workplace">Stunning <br>Workplace<span class="dot">.</span></h1>
                    </div>
                    <div class="button-sections">
                        <div class="account-button"><button class="new-account">New Account</button></div>
                        <div class="arrow-button">
                            <img src="./Images/arrow-up.png" alt="Arrow Up" class="arrow-up">
                            <img src="./Images/arrow-down.png" alt="Arrow Down" class="arrow-down">
                        </div>
                    </div>
                    <!-- Cards -->
                <div id="cards">
                    <!-- Dmm Design card -->
                    <div id="dmm-design" class="main-card">
                        <div class="tick-grey">
                            <i class="fas fa-check gray-icon"></i>
                        </div>
                        <p class="text-dmm"> Dmm Design</p>
                        <img src="./Images/user-pink.png" alt="User Pink" class="user">
                        <p class="date text-dmm">20 Dec</p>
                        <div class="pink"></div>
                    </div>
                    <!-- Blurr Animation -->
                    <div id="blurr-animation" class="main-card">
                        <div class="tick-grey">
                            <i class="fas fa-check gray-icon"></i>
                        </div>
                        <p class="text-blurr"> Blurr-Animation</p>
                        <img src="./Images/user-orange.png" alt="User Orange" class="user-blurr">
                        <p class="date text-blurr">22 Dec</p>
                        <div class="red"></div>
                    </div>

                    <!-- Illustration -->
                    <div id="Illustration" class="main-card">
                        <div class="tick-grey">
                            <i class="fas fa-check gray-icon"></i>
                        </div>
                        <p class="text-blurr"> Illustration</p>
                        <img src="./Images/user-blue.png" alt="User Blue" class="user-illustration">
                        <p class="date text-blurr">26 Dec</p>
                        <div class="green"></div>
                    </div>

                    <!-- Refunds -->
                    <div id="Refunds" class="main-card">
                        <div class="tick-grey">
                            <i class="fas fa-check gray-icon"></i>
                        </div>
                        <p class="text-blurr"> Refunds</p>
                        <img src="./Images/user-red.png" alt="User Red" class="user-refunds">
                        <p class="date text-blurr">26 Dec</p>
                        <div class="yellow"></div>
                    </div>

                </div>
                </div>
                <div id="right-section">
                    <img src="./Images/landing-section-image.png" alt="Landing Section Image" class="image">
                </div>
            </article>
        </section>
    </main>
</body>
</html>
